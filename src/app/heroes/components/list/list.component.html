<h3>Listado de heroes</h3>

<div *ngIf="heroeRemoved; else notRemoved">

<ng-template #notRemoved>
  <h4>No ha borrado nada</h4>

<button class="btn btn-outline-danger" (click)="removeLastHeroe()" *ngIf="heroes.length>0">Borrar</button>

</ul>
