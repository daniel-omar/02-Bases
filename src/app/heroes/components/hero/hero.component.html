<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd> {{name}}</dd>

  <td>Edad</td>
  <dd> {{age}}</dd>

  <td>Metodo</td>
  <dd> {{getHeroeDescription()}}</dd>

  <td>Capitalizado</td>
  <dd> {{CapitalizeName}}</dd>
</dl>


<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="!isChangeName" >Cambiar nombre</button>
<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="!isChangeAge">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()" >Restaurar</button>
