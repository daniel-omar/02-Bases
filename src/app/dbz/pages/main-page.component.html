<h1>BDZ Characters</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list-characters [characterList]="characters" (onDelete)="deleteCharacterById($event)"></app-dbz-list-characters>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
  </div>

</div>
