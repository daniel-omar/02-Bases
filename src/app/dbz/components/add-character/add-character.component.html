<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" placeholder="Name character" class="form-control mt-2" name="name">
  <input type="number" [(ngModel)]="character.power" placeholder="Power" class="form-control mt-2" name="power">
  <button type="submit" class="btn btn-primary mt-2" >Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
